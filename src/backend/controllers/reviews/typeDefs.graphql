type Review {
  _id: ID
  content: String
  featured: Boolean
  username: String
  createdAt: String
  updatedAt: String
}

extend type Query {
  get_reviews(featured: Boolean!): [Review]

  get_reviews_count(featured: Boolean!): Int
}

extend type Mutation {
  create_review(content: String!, featured: Boolean!, username: String!): Review

  update_review(_id: ID!, featured: Boolean!): Review

  delete_review(_id: ID!): Review
}

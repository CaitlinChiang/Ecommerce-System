type Review {
  _id: ID
  content: String
  featured: Boolean
  username: String
  createdAt: Date
  updatedAt: Date
}

extend type Query {
  get_reviews: [Review]
  get_reviews_count: Int
}

extend type Mutation {
  create_review(
    content: String!
    username: String!
  ): Review

  update_review(
    _id: ID!
    featured: Boolean!
  ): Review

  delete_review(_id: ID!): Review
}

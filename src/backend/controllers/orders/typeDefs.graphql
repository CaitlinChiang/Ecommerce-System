type Order {
  _id: ID
  auditLogs: [AuditLog]
  collectionMethod: String
  deliveryAddress: String
  payment: Payment
  paymentId: ID
  products: [Product]
  productIds: [ID]
  productVariants: [ProductVariant]
  productVariantIds: [ID]
  status: String
  user: User
  userId: ID
  createdAt: Date
  updatedAt: Date
}

type Payment {
  _id: ID
  amountDue: Float
  method: String
  proofImage: File
  proofImageUrl: String
  status: String
  createdAt: Date
  updatedAt: Date
}

extend type Query {
  get_order(_id: ID!): Order
  get_orders: [Order]
  get_orders_count: Int
}

extend type Mutation {
  create_order(
    collectionMethod: String
    deliveryAddress: String
    payment: Payment
    productIds: [ID]
    productVariantIds: [ID]
    userId: ID
  ): Order

  update_order(
    _id: ID!
    collectionMethod: String!
    status: String!
  ): Order

  delete_order(_id: ID!): Order

  update_payment(
    _orderId: ID!
    proofImage: Upload
    status: String!
  ): Payment
}

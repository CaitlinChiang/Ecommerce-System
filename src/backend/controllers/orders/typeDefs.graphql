type Order {
  _id: ID
  collectionMethod: String
  deliveryAddress: DeliveryAddress
  payment: Payment
  paymentId: ID
  productIds: [String]
  products: [Product]
  productVariantIds: [String]
  productVariants: [ProductVariant]
  status: String
  user: User
  userId: ID
  createdAt: String
  updatedAt: String
}

type Payment {
  _id: ID
  _orderId: ID
  amountDue: Float
  method: String
  proofImage: File
  proofImageUrl: String
  status: String
  createdAt: String
  updatedAt: String
}

extend type Query {
  get_order(_id: ID!): Order

  get_orders: [Order]

  get_orders_count: Int
}

extend type Mutation {
  create_order(
    collectionMethod: String
    deliveryAddress: DeliveryAddress
    payment: Payment
    productIds: [String]
    productVariantIds: [String]
    userId: ID
  ): Order

  update_order(_id: ID!, collectionMethod: String!, status: String!): Order

  update_payment(_orderId: ID!, proofImage: Upload, status: String!): Payment

  delete_order(_id: ID!): Order
}

type Order {
  _id: ID
  collectionMethod: String
  deliveryAddress: DeliveryAddress
  items: [CartItem]
  payment: Payment
  paymentId: ID
  products: [Product]
  productVariants: [ProductVariant]
  status: String
  user: User
  userId: ID
  createdAt: String
  updatedAt: String
}

extend type Query {
  get_order(_id: ID!): Order

  get_orders(startDate: String, endDate: String): [Order]

  get_orders_count(startDate: String, endDate: String): Int
}

extend type Mutation {
  create_order(
    collectionMethod: String
    deliveryAddress: DeliveryAddressInput
    items: [CartItemInput]!
    payment: PaymentInput!
  ): Order

  update_order(_id: ID!, collectionMethod: String!, status: String!): Order

  delete_order(_id: ID!, _paymentId: ID!): Order
}

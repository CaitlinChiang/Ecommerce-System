type Cart {
  _id: ID
  _userId: ID
  products: [CartProduct]
  productVariants: [CartProductVariant]
  quantity: Int
  totalPrice: Float
}

type CartProduct {
  product: Product
  quantity: Int
  totalPrice: Float
}
type CartProductVariant {
  productVariant: ProductVariant
  quantity: Int
  totalPrice: Float
}

extend type Query {
  get_cart: Cart
}

extend type Mutation {
  add_to_cart(
    product: CartProduct
    productVariant: CartProductVariant
  ): Cart

  remove_from_cart(
    productId: ID
    productVariantId: ID
  ): Cart
}

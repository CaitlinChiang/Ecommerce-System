type PaymentMethod {
  _id: ID
  answer: String
  question: String
  createdAt: String
  updatedAt: String
}

extend type Query {
  get_payment_method(_id: ID!): PaymentMethod

  get_payment_methods: [PaymentMethod]

  get_payment_methods_count: Int
}

extend type Mutation {
  create_payment_method(name: String!, details: String!): PaymentMethod

  update_payment_method(_id: ID!, name: String!, details: String!): PaymentMethod

  delete_payment_method(_id: ID!): PaymentMethod
}

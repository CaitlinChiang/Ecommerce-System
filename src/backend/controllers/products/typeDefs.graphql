type Product {
  _id: ID
  imageUrl: String
  name: String
  price: Float
  productVariants: [ProductVariant]
  type: String
  createdAt: Date
  updatedAt: Date
  deletedAt: Date
}

extend type Query {
  get_product(_id: ID!): Product
  get_products: [Products]
}

extend type Mutation {
  create_product(
    image: Upload!!
    price: Float!
    type: String
  ): Product

  update_product(
    _id: ID!
    image: Upload!
    price: Float
    type: String
  ): Product

  delete_product(_id: ID!): Product
}

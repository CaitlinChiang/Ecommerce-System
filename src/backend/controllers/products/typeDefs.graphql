type Product {
  _id: ID
  category: String
  image: Upload
  imageUrl: String
  name: String
  price: Float
  createdAt: Date
  updatedAt: Date
}

extend type Query {
  get_product(_id: ID!): Product
  get_products: [Product]
  get_products_count: Int
}

extend type Mutation {
  create_product(
    category: String!
    image: Upload
    name: String!
    price: Float!
  ): Product

  update_product(
    _id: ID!
    category: String!
    image: Upload
    imageUrl: String
    name: String!
    price: Float!
  ): Product

  delete_product(
    _id: ID!
    imageUrl: String
  ): Product
}

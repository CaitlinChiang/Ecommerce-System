type AuditLog {
  _id: ID
  action: String
  orderId: ID
  paymentId: ID
  productId: ID
  productVariantId: ID
  userId: ID
  createdAt: Date
  createdBy: ID
}

extend type Query {
  get_audit_logs(action: String, orderId: ID, paymentId: ID, productId: ID, productVariantId: ID): AuditLog
  get_audit_logs_count(action: String, orderId: ID, paymentId: ID, productId: ID, productVariantId: ID): Int
}

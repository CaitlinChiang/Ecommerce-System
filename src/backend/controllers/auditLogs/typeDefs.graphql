type AuditLog {
  _id: ID
  action: String
  orderId: ID
  paymentId: ID
  productId: ID
  productVariantId: ID
  userId: ID
  createdAt: String
  createdBy: ID
}

extend type Query {
  get_audit_logs(
    action: String
    orderId: ID
    paymentId: ID
    startDate: String!
    endDate: String!
  ): AuditLog

  get_audit_logs_count(
    action: String
    orderId: ID
    paymentId: ID
    startDate: String!
    endDate: String!
  ): Int
}

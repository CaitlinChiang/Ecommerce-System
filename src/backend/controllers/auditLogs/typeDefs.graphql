type AuditLog {
  _id: ID
  action: String
  orderId: ID
  websiteTextType: String
  createdAt: String
  createdBy: ID
  createdByEmail: String
}

extend type Query {
  get_audit_logs(
    dateRange: DateRangeInput
    orderId: ID
    paginateData: PaginateDataInput
  ): [AuditLog]

  get_audit_logs_count(
    dateRange: DateRangeInput
    orderId: ID
    paginateData: PaginateDataInput
  ): Int
}

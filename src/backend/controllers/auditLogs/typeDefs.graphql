type AuditLog {
  _id: ID
  action: String
  orderId: ID
  paymentId: ID
  productId: ID
  productVariantId: ID
  userId: ID
  createdAt: String
  createdBy: ID
  createdByEmail: String
}

extend type Query {
  get_audit_logs(
    dateRange: DateRangeInput
    orderId: ID
    paginateData: PaginateDataInput
    paymentId: ID
  ): AuditLog

  get_audit_logs_count(
    dateRange: DateRangeInput
    orderId: ID
    paginateData: PaginateDataInput
    paymentId: ID
  ): Int
}

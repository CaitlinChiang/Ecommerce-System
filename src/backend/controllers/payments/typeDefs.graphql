type Payment {
  _id: ID
  _orderId: ID
  amountDue: Float
  imageProofUrl: String
  paymentMethod: PaymentMethod
  paymentMethodId: ID
  shippingFee: Float
  status: String
  createdAt: String
  updatedAt: String
}
input PaymentInput {
  amountDue: Float!
  imageProof: Upload!
  paymentMethodId: ID!
}

extend type Mutation {
  update_payment(
    _orderId: ID!
    imageProof: Upload
    imageProofUrl: String
    status: String
  ): Payment
}

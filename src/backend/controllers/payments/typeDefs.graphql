type Payment {
  _id: ID
  _orderId: ID
  amountDue: Float
  imageProof: String
  imageProofUrl: String
  paymentMethod: PaymentMethod
  paymentMethodId: ID
  shippingFee: Float
  status: String
  createdAt: String
  updatedAt: String
}
input PaymentInput {
  amountDue: Float
  imageProof: String
  paymentMethodId: ID
  shippingFee: Float
}

extend type Mutation {
  update_payment(
    _orderId: ID!
    imageProof: String
    imageProofUrl: String
    status: String
  ): Payment
}

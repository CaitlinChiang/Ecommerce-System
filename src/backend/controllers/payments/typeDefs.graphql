type Payment {
  _id: ID
  _orderId: ID
  amountDue: Float
  imageProof: File
  imageProofUrl: String
  paymentMethod: PaymentMethod
  paymentMethodId: ID
  shippingFee: Float
  status: String
  createdAt: String
  updatedAt: String
}
input PaymentInput {
  amountDue: Float
  imageProof: Upload
  paymentMethodId: ID
  shippingFee: Float
}

extend type Mutation {
  update_payment(_orderId: ID!, imageProof: Upload, status: String): Payment
}

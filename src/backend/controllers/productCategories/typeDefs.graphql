type ProductCategory {
  _id: ID
  name: String
  createdAt: Date
  updatedAt: Date
}

extend type Query {
  get_product_category(_id: ID!): ProductCategory
  get_product_categories: [ProductCategory]
  get_product_categories_count: Int
}

extend type Mutation {
  create_product_category(
    name: String!
  ): ProductCategory

  update_product_category(
    _id: ID!
    name: String!
  ): ProductCategory

  delete_product_category(_id: ID!): ProductCategory
}
